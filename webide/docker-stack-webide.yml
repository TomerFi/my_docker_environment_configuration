---
version: "3.7"

x-image-version:
  &image-version
  image: tomerfi/c9sdk_docker:latest

x-restart-policy:
  &restart-policy
  restart_policy:
    condition: on-failure
    delay: 30s
    max_attempts: 3
    window: 30s

x-rollback-config:
  &rollback-config
  rollback_config:
    parallelism: 1
    delay: 30s
    failure_action: continue
    monitor: 60s
    max_failure_ratio: 1
    order: stop-first

x-update-config:
  &update-config
  update_config:
    parallelism: 1
    delay: 30s
    failure_action: pause
    monitor: 60s
    max_failure_ratio: 1
    order: stop-first

networks:

  tomfi_webide_net:
    driver: overlay
    labels:
      info.tomfi.schemas.docker.network.name: "C9 Web-IDE network."
      info.tomfi.schemas.docker.network.description: "Use for segregating the various C9 Web-IDE environment."
    name: tomfi_webide_net
    driver_opts:
      com.docker.network.driver.mtu: 1400

services:

  docker:
    <<: *image-version
    init: true
    env_file: env/.env_docker
    ports:
      - target: 8080
        published: 1984
        protocol: tcp
        mode: host
    volumes:
      - /dockers:/workspace
    networks:
      tomfi_webide_net:
    labels:
      info.tomfi.schemas.docker.container.name: "Cloud9 IDE docker environment."
      info.tomfi.schemas.docker.container.description: "Alpine based Cloud9 Ide for docker mng environment."
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      labels:
        info.tomfi.schemas.docker.service.name: "Cloud9 IDE docker environment."
        info.tomfi.schemas.docker.service.description: "Alpine based Cloud9 Ide for docker mng environment."
      placement:
        constraints:
          - node.hostname == docker_station
      <<: *restart-policy
      <<: *rollback-config
      <<: *update-config

  hass:
    <<: *image-version
    init: true
    env_file: env/.env_hass
    ports:
      - target: 8080
        published: 1985
        protocol: tcp
        mode: host
    volumes:
      - /homeassistant:/workspace
    networks:
      tomfi_webide_net:
    labels:
      info.tomfi.schemas.docker.container.name: "Cloud9 IDE docker environment."
      info.tomfi.schemas.docker.container.description: "Cloud9 Ide for home assistant config environment."
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      labels:
        info.tomfi.schemas.docker.service.name: "Cloud9 IDE docker environment."
        info.tomfi.schemas.docker.service.description: "Cloud9 Ide for home assistant config environment."
      placement:
        constraints:
          - node.hostname == haserver
      <<: *restart-policy
      <<: *rollback-config
      <<: *update-config

  appd:
    <<: *image-version
    init: true
    env_file: env/.env_appd
    ports:
      - target: 8080
        published: 1986
        protocol: tcp
        mode: host
    volumes:
      - /appdaemon:/workspace
    networks:
      tomfi_webide_net:
    labels:
      info.tomfi.schemas.docker.container.name: "Cloud9 IDE docker environment."
      info.tomfi.schemas.docker.container.description: "Cloud9 Ide for appdaemon dev environment."
    deploy:
      endpoint_mode: vip
      mode: replicated
      replicas: 1
      labels:
        info.tomfi.schemas.docker.service.name: "Cloud9 IDE docker environment."
        info.tomfi.schemas.docker.service.description: "Cloud9 Ide for appdaemon dev environment."
      placement:
        constraints:
          - node.hostname == haserver
      <<: *restart-policy
      <<: *rollback-config
      <<: *update-config
